<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Home Page</title>
	<style>
		body {
			background-color: #f5f0ff;
			color: #6a0dad;
		}
		.btn-warning {
			background-color: #6a0dad;
			border-color: #6a0dad;
		}
		.btn-warning:hover {
			background-color: #4b0082;
			border-color: #4b0082;
		}
		.card.bg-dark {
			background-color: #6a0dad;
			color: white;
		}
	</style>
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
	<div class="image-box">
		<img th:src="@{/images/exam.svg}" alt="image">
	</div>
	<div class="text-box">
		<h1 class="mb-5 text-center">Trivia Titans</h1>
		<h5 class="text-center mb-4">A Spring Boot Based Project for Introduction to Java CS9053</h5>
		<form class="card bg-dark py-5 px-4" action="/quiz" method="POST">
			<p>Enter Your Name</p>
			<input type="text" name="username" class="form-control mb-3" />
			<p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
			<button type="submit" class="btn btn-warning">Start Quiz</button>
		</form>
	</div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
